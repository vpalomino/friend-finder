<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>
    <!-- jQuery and Bootstrap links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body style= "background: rgb(192, 172, 172)">

    <div class="row">

        <div class="col-lg-12">

            <div class="panel panel-default">
                <div class="panel-heading" style="background: rgb(192, 172, 172)">
                    <h1 class="panel-title" style="background: rgb(192, 172, 172)">

                    </h1>
                </div>
                <div class="panel-body" style="background: rgb(192, 172, 172)">
                    <form role="form" style= "background: rgb(192, 172, 172)">

                        <div class="form-group" style="background: rgb(192, 172, 172)">
                            <h2>About You</h2>
                            <label for="name">Name (Required)</label>
                            <input type="text" class="form-control" id="name" required>
                            <label for="photo">Link to Photo (Required)</label>

                        </div>

                          <div class="col-sm-10">
                            <h3 class="font-weight-bold">Question 1</h3>
                            <label for="1">i love to cook.</label>

                              <option>3</option>
                              <option>4</option>
                              <option>5 (Strongly Agree)</option>
                            </select>
                          </div>
                        </div>

                            </select>
                          </div>
                        </div>

                            <label for="3">i like fish</label>

                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 (Strongly Agree)</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <h3 class="font-weight-bold">Question 4</h3>
                            <label for="4">i live with no fears</label>
                            <select class="chosen-select" id="4">
                              <option selected disabled>Select an Option</option>
                              <option>1 (Strongly Disagree)</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5 (Strongly Agree)</option>
                            </select>
                          </div>
                        </div>

                          <div class="col-sm-10">

                            <h3 class="font-weight-bold">Question 6</h3>

                          <div class="col-sm-10">

                            <label for="7">i enjoy working out</label>

                            <label for="10">i enjoy being with people than being alone.</label>
                            <select class="chosen-selec" id="10">
                              <option selected disabled>Select an Option</option>
                              <option>1 (Strongly Disagree)</option>

                              <option>4</option>
                              <option>5 (Strongly Agree)</option>
                            </select>
                          </div>
                        </div>
                    <br>
                    <div class="text-left">
                        <button type="submit" class="btn btn-primary btn-md" id="submit">
                            <span class="glyphicon glyphicon-check"></span> Find your friend!</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal_title">Your New Best Friend</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="matchName"></div>
                    <img id="matchPhoto" src="" style="width:500px;height:600px;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </div>

    <footer>
        <div class="container">
            <p>
                <a href="/api/friends">API Friends List</a>
                |
                <a href="https://github.com/vpalomino/friend-finder">GitHub Repo</a>
            </p>
        </div>
    </footer>

    <script type="text/javascript">
        $("#submit").on("click", function (event) {
            event.preventDefault();
            var newFriend = {
                name: $("#name").val().trim(),
                picture: $("#photo").val().trim(),
                scores: [
                    $("#1").val(),
                    $("#2").val(),
                    $("#3").val(),
                    $("#4").val(),
                    $("#5").val(),
                    $("#6").val(),
                    $("#7").val(),
                    $("#8").val(),
                    $("#9").val(),
                    $("#10").val()
                ]
            };
            $(".form-control").val("");
            $.post("/api/friends", newFriend)
                .then(function (friendMatch) {
                    $("#matchName").append(friendMatch.name);
                    $("#matchPhoto").attr("src", friendMatch.picture);
                    $("#modal").modal('toggle');
                });
        });
    </script>


</body>

</html>
